<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
      <h1 id="title">The Snake Game</h1>
      <div class="container-1">
        <h2 id="rules">Rules</h2><br>
        <div class="rules-container">
          <ul id="rules-list">
            <li id="rules-list-item">
              Use the keyboard arrows to direct the snake
            </li><br><br>
            <li id="rules-list-item">
              If the snake hits the wall or himself, he dies
            </li>
          </ul>
        </div>
      </div>
      <canvas id="game-display" width="500" height="340"></canvas>
      <div class="container-2">
        <h2 id="score">Score</h2>
        <p id="score-output"></p>
      </div>
    
    <script src="app.js"></script>
  </body>
</html>
